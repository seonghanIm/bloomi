spring.application.name=bloomi

# Docker Compose
spring.docker.compose.enabled=false

# Server
server.port=8080

# Multipart File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Vision API Configuration
bloomi.vision.provider=openai

# OpenAI Configuration
bloomi.vision.openai.api-key=${OPENAI_API_KEY}
bloomi.vision.openai.base-url=https://api.openai.com/v1
bloomi.vision.openai.model=gpt-4.1-mini
bloomi.vision.openai.max-tokens=2000
bloomi.vision.openai.temperature=0.7
bloomi.vision.openai.timeout-ms=30000

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

# H2 Database
spring.datasource.url=jdbc:h2:mem:bloomi
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT
bloomi.jwt.secret=${JWT_SECRET:bloomi-secret-key-change-this-in-production-minimum-256-bits}
bloomi.jwt.access-token-validity=3600000
bloomi.jwt.refresh-token-validity=604800000

# Logging
logging.level.com.han.bloomi=INFO
logging.level.com.han.bloomi.infra.vision=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n
