spring.application.name=bloomi

# Docker Compose (Spring Boot가 자동으로 docker-compose.yml 관리)
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only

# Server
server.port=8080

# Multipart File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Vision API Configuration
bloomi.vision.provider=openai

# OpenAI Configuration
bloomi.vision.openai.api-key=${OPENAI_API_KEY}
bloomi.vision.openai.base-url=https://api.openai.com/v1
bloomi.vision.openai.model=gpt-4.1-mini
bloomi.vision.openai.max-tokens=2000
bloomi.vision.openai.temperature=0.7
bloomi.vision.openai.timeout-ms=30000

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

# PostgreSQL Database (Docker Compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/bloomi
spring.datasource.username=bloomi
spring.datasource.password=bloomi_dev_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT
bloomi.jwt.secret=${JWT_SECRET:bloomi-secret-key-change-this-in-production-minimum-256-bits}
bloomi.jwt.access-token-validity=36000000
bloomi.jwt.refresh-token-validity=604800000

# S3 Configuration
bloomi.s3.bucket=${S3_BUCKET:bloomi-images}
bloomi.s3.region=${S3_REGION:ap-northeast-2}
bloomi.s3.access-key=${S3_ACCESS_KEY:}
bloomi.s3.secret-key=${S3_SECRET_KEY:}
bloomi.s3.base-url=${S3_BASE_URL:https://bloomi-images.s3.ap-northeast-2.amazonaws.com}

# SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Logging
logging.level.com.han.bloomi=INFO
logging.level.com.han.bloomi.infra.vision=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n
